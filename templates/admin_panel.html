<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Chat | Admin Panel</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --card-bg: #fff;
      --border-color: #ccc;
      --button-blue: #2563eb;
      --button-blue-hover: #1d4ed8;
      --button-red: #dc2626;
      --button-red-hover: #b91c1c;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --card-bg: #1e1e1e;
      --border-color: #333;
      --button-blue: #3b82f6;
      --button-blue-hover: #2563eb;
      --button-red: #ef4444;
      --button-red-hover: #dc2626;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    #logout-btn, #themeToggle {
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 500;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      color: white;
    }

    #logout-btn {
      background-color: var(--button-red);
    }
    #logout-btn:hover {
      background-color: var(--button-red-hover);
    }

    #themeToggle {
      background-color: var(--button-blue);
    }
    #themeToggle:hover {
      background-color: var(--button-blue-hover);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    .card {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid var(--border-color);
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: var(--button-blue);
      color: white;
    }

    .generate-btn {
      display: inline-block;
      margin-top: 1rem;
      background-color: var(--button-blue);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .generate-btn:hover {
      background-color: var(--button-blue-hover);
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <form action="{{ url_for('admin_logout') }}" method="get" style="display:inline;">
      <button id="logout-btn" type="submit">üö™ Log Out</button>
    </form>
    <button id="themeToggle">üåô Dark Mode</button>
  </div>

  <div class="card">
    <h2>Admin Panel</h2>
    <form method="POST" action="{{ url_for('admin_panel') }}">
      <button class="generate-btn" type="submit">‚ûï Generate New Invite Code</button>
    </form>

    <h3 style="margin-top: 1.5rem;">Existing Invite Codes</h3>
    <table>
      <thead>
        <tr>
          <th>Invite Code</th>
          <th>Created By</th>
          <th>Used</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for code, info in invites.items() %}
        <tr>
          <td>{{ code }}</td>
          <td>{{ info.created_by }}</td>
          <td>{{ '‚úÖ Yes' if info.used else '‚ùå No' }}</td>
          <td>{{ info.timestamp }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      themeToggle.textContent = '‚òÄÔ∏è Light Mode';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
