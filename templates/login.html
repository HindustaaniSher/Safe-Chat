<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Safe Chat</title>
  <style>
    body {
      background-color: #0f172a;
      color: #e2e8f0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      width: 300px;
    }
    input {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.7rem;
      margin-top: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <center><h2>Login to Safe Chat</h2></center>
    <form method="POST" action="/login">
      <input type="text" name="user_id" placeholder="User ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p style="text-align:center; margin-top:1rem;">
      <a href="/register" style="color:#60a5fa;">Create account</a>
    </p>
  </div>
</body>
</html>
