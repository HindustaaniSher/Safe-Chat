<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Safe Chat | Dashboard</title>
  <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #111;
      --chat-bg: #fff;
      --chat-border: #ccc;
      --input-bg: #fff;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --logout-bg: #e11d48;
      --logout-hover: #be123c;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #eee;
      --chat-bg: #1e1e1e;
      --chat-border: #333;
      --input-bg: #222;
      --button-bg: #339aff;
      --button-hover: #5ab0ff;
      --logout-bg: #ef4444;
      --logout-hover: #dc2626;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      padding: 20px;
    }

    /* Top bar styling */
    .top-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    #logout-btn, #themeToggle {
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: 500;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.2);
    }

    #themeToggle {
      background-color: #2563eb;
    }

    #themeToggle:hover {
      background-color: #1d4ed8;
      transform: translateY(-2px);
    }

    #logout-btn {
      background-color: var(--logout-bg);
    }

    #logout-btn:hover {
      background-color: var(--logout-hover);
      transform: translateY(-2px);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    #chat {
      border: 1px solid var(--chat-border);
      padding: 10px;
      height: 320px;
      overflow-y: auto;
      background: var(--chat-bg);
      border-radius: 8px;
    }

    #message {
      width: 70%;
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--chat-border);
      padding: 6px;
      border-radius: 6px;
    }

    #send {
      background: var(--button-bg);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #send:hover {
      background: var(--button-hover);
    }

    #users {
      margin-bottom: 10px;
    }

    select {
      background: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--chat-border);
      padding: 6px;
      border-radius: 6px;
    }

    .msg {
  display: block;
  margin: 6px 0;
  padding: 8px 10px;
  border-radius: 6px;
  max-width: 75%;
  word-wrap: break-word;
  line-height: 1.4;
}

    .me {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    .them {
      background: #444;
      color: white;
    }

  </style>
</head>
<body>
  <div class="top-bar">
    <form method="POST" action="/user/logout" style="display:inline;">
      <button id="logout-btn" type="submit">ðŸšª Logout</button>
    </form>
    <button id="themeToggle">ðŸŒ™ Dark Mode</button>
  </div>

  <div class="header">
    <h2>Welcome, {{ user_id }}</h2>
  </div>

  <div id="users">
    <label>Chat with:</label>
    <input id="userSearch" placeholder="Search user..." />
<div id="userList"></div>
  </div>

  <div id="chat"></div>

  <div style="margin-top:10px;">
    <input id="message" placeholder="Type your message" autofocus />
    <button id="send">Send</button>
  </div>


<div style="margin-bottom: 8px;">
  <input id="unlockPassword" placeholder="Enter password to unlock messages" type="password" />
  <button onclick="unlockPrivateKey(document.getElementById('unlockPassword').value)">Unlock</button>
</div>
<script src="/static/login.js"></script>
<script src="/static/chat.js"></script>


  <script>
    // ========== Theme Toggle ==========
    const themeToggle = document.getElementById('themeToggle');
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      themeToggle.textContent = 'â˜€ï¸ Light Mode';
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      themeToggle.textContent = isDark ? 'â˜€ï¸ Light Mode' : 'ðŸŒ™ Dark Mode';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    // ========== SocketIO Chat ==========
    const socket = io();
    const chat = document.getElementById('chat');
    const selectUser = document.getElementById('selectUser');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');

    socket.on('connect', () => appendMsg('[system] connected to server'));

    socket.on('receive_message', data => {
      appendMsg(`[encrypted] from ${data.from}: ${data.ct}`, 'them');
    });

    socket.on('sent', data => {
      appendMsg(`[sent] message to ${data.to}`, 'me');
    });

    sendBtn.addEventListener('click', () => {
      const to = selectUser.value;
      const msg = messageInput.value.trim();
      if (!to || !msg) return;
      socket.emit('send_message', { to: to, message: msg });
      messageInput.value = '';
    });

    function appendMsg(text, cls) {
      const div = document.createElement('div');
      div.classList.add('msg');
      if (cls) div.classList.add(cls);
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }


    const userSearch = document.getElementById("userSearch");
const userList = document.getElementById("userList");

let allUsers = Object.keys(peers); // peers sent from Flask

userSearch.addEventListener("input", () => {
  const query = userSearch.value.toLowerCase();
  userList.innerHTML = '';
  allUsers.filter(u => u.toLowerCase().includes(query)).forEach(u => {
    const btn = document.createElement('button');
    btn.textContent = u;
    btn.onclick = () => startChat(u);
    userList.appendChild(btn);
  });
});
  </script>
</body>
</html>
